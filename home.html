<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Market Street Pub</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/msp.css">

	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="visible-lg visible-md visible-xs visible-sm desktop">
			<div id="theCarousel" class="carousel slide" data-ride="carousel">
				<!--Indicators-->
				<ol class="carousel-indicators">
					<li data-target="#theCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#theCarousel" data-slide-to="1"></li>
					<li data-target="#theCarousel" data-slide-to="2"></li>
					<li data-target="#theCarousel" data-slide-to="3"></li>
				</ol>
				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="images/my-events-blk.jpg" class="item-image">
					</div>

					<div class="item">
						<img src="images/event-maps.jpg" class="item-image">
					</div>

					<div class="item">
						<img src="images/my-events.jpg" class="item-image">
					</div>

					
				</div>
				<!-- Left and right controls -->
				<a class="left carousel-control" href="#theCarousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#theCarousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div><!--End Carousel-->
		</div>
		<div class="menu">
			<div class="row">
				<div class="col-xs-6 menuColumn">
					<ul class="menu-left">
						<li id="Home">First</li>
						<li id="Calendar">Second</li>
						<li>Third</li>
					</ul>
				</div>
				<div class="col-xs-6 menuColumn">
					<ul class="menu-right">
						<li>Fourth</li>
						<li>Fifth</li>
						<li>Sixth</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
